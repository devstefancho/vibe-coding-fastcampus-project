<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎÇ†Ïî® Ïï±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .weather-container h1 {
            color: #2d3436;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 300;
        }

        .city-selector {
            margin-bottom: 30px;
        }

        .city-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .city-btn {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .city-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .city-btn.active {
            background: linear-gradient(45deg, #00b894, #00cec9);
        }

        .weather-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .current-city {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .weather-icon {
            font-size: 4rem;
            margin: 15px 0;
        }

        .temperature {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .weather-description {
            font-size: 1.1rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            text-align: center;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 10px;
            border-radius: 10px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .detail-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .last-updated {
            color: #636e72;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .weather-container {
                padding: 20px;
                margin: 10px;
            }

            .weather-container h1 {
                font-size: 1.5rem;
            }

            .city-buttons {
                grid-template-columns: 1fr;
            }

            .temperature {
                font-size: 2.5rem;
            }

            .weather-details {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>ÎÇ†Ïî® Ï†ïÎ≥¥</h1>

        <div class="city-selector">
            <div class="city-buttons">
                <button class="city-btn active" data-city="seoul">ÏÑúÏö∏</button>
                <button class="city-btn" data-city="busan">Î∂ÄÏÇ∞</button>
                <button class="city-btn" data-city="daegu">ÎåÄÍµ¨</button>
                <button class="city-btn" data-city="incheon">Ïù∏Ï≤ú</button>
            </div>
        </div>

        <div class="weather-info">
            <div class="current-city" id="currentCity">ÏÑúÏö∏</div>
            <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
            <div class="temperature" id="temperature">23¬∞C</div>
            <div class="weather-description" id="weatherDesc">ÎßëÏùå</div>

            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-value" id="humidity">65%</div>
                    <div class="detail-label">ÏäµÎèÑ</div>
                </div>
                <div class="detail-item">
                    <div class="detail-value" id="windSpeed">12km/h</div>
                    <div class="detail-label">ÌíçÏÜç</div>
                </div>
                <div class="detail-item">
                    <div class="detail-value" id="pressure">1013hPa</div>
                    <div class="detail-label">Í∏∞Ïïï</div>
                </div>
            </div>
        </div>

        <div class="last-updated" id="lastUpdated">
            ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: 2024ÎÖÑ 9Ïõî 13Ïùº 17:30
        </div>
    </div>

    <script>
        // Í∞ÄÏßú ÎÇ†Ïî® Îç∞Ïù¥ÌÑ∞
        const weatherData = {
            seoul: {
                city: 'ÏÑúÏö∏',
                temperature: '23¬∞C',
                description: 'ÎßëÏùå',
                icon: '‚òÄÔ∏è',
                humidity: '65%',
                windSpeed: '12km/h',
                pressure: '1013hPa'
            },
            busan: {
                city: 'Î∂ÄÏÇ∞',
                temperature: '26¬∞C',
                description: 'Íµ¨Î¶Ñ ÎßéÏùå',
                icon: '‚õÖ',
                humidity: '72%',
                windSpeed: '15km/h',
                pressure: '1010hPa'
            },
            daegu: {
                city: 'ÎåÄÍµ¨',
                temperature: '25¬∞C',
                description: 'ÌùêÎ¶º',
                icon: '‚òÅÔ∏è',
                humidity: '58%',
                windSpeed: '8km/h',
                pressure: '1015hPa'
            },
            incheon: {
                city: 'Ïù∏Ï≤ú',
                temperature: '21¬∞C',
                description: 'ÎπÑ',
                icon: 'üåßÔ∏è',
                humidity: '85%',
                windSpeed: '18km/h',
                pressure: '1008hPa'
            }
        };

        // DOM ÏöîÏÜåÎì§
        const cityButtons = document.querySelectorAll('.city-btn');
        const currentCityElement = document.getElementById('currentCity');
        const weatherIconElement = document.getElementById('weatherIcon');
        const temperatureElement = document.getElementById('temperature');
        const weatherDescElement = document.getElementById('weatherDesc');
        const humidityElement = document.getElementById('humidity');
        const windSpeedElement = document.getElementById('windSpeed');
        const pressureElement = document.getElementById('pressure');
        const lastUpdatedElement = document.getElementById('lastUpdated');

        // ÎÇ†Ïî® Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏ Ìï®Ïàò
        function updateWeather(cityKey) {
            const data = weatherData[cityKey];

            currentCityElement.textContent = data.city;
            weatherIconElement.textContent = data.icon;
            temperatureElement.textContent = data.temperature;
            weatherDescElement.textContent = data.description;
            humidityElement.textContent = data.humidity;
            windSpeedElement.textContent = data.windSpeed;
            pressureElement.textContent = data.pressure;

            // ÌòÑÏû¨ ÏãúÍ∞ÑÏúºÎ°ú ÏóÖÎç∞Ïù¥Ìä∏
            const now = new Date();
            const updateTime = `${now.getFullYear()}ÎÖÑ ${now.getMonth() + 1}Ïõî ${now.getDate()}Ïùº ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            lastUpdatedElement.textContent = `ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: ${updateTime}`;
        }

        // ÎèÑÏãú Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        cityButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Î™®Îì† Î≤ÑÌäºÏóêÏÑú active ÌÅ¥ÎûòÏä§ Ï†úÍ±∞
                cityButtons.forEach(btn => btn.classList.remove('active'));

                // ÌÅ¥Î¶≠Îêú Î≤ÑÌäºÏóê active ÌÅ¥ÎûòÏä§ Ï∂îÍ∞Ä
                button.classList.add('active');

                // ÎÇ†Ïî® Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
                const cityKey = button.getAttribute('data-city');
                updateWeather(cityKey);
            });
        });

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏÑúÏö∏ ÎÇ†Ïî®Î°ú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            updateWeather('seoul');
        });
    </script>
</body>
</html>
