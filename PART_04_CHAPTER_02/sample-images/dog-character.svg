  <!-- Dog mouth -->
  <path d="M100 95 Q95 100 90 98" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M100 95 Q105 100 110 98" stroke="#333" stroke-width="2" fill="none"/>

  <!-- Dog tongue -->
  <ellipse cx="100" cy="103" rx="4" ry="6" fill="#FF69B4"/>

  <!-- Dog tail -->
  <path d="M145 135 Q165 125 160 105 Q155 90 170 85" stroke="#8B4513" stroke-width="6" fill="none" stroke-linecap="round"/>

  <!-- Dog legs -->
  <rect x="75" y="155" width="8" height="20" fill="#8B4513" stroke="#333" stroke-width="2"/>
  <rect x="90" y="155" width="8" height="20" fill="#8B4513" stroke="#333" stroke-width="2"/>
  <rect x="105" y="155" width="8" height="20" fill="#8B4513" stroke="#333" stroke-width="2"/>
  <rect x="120" y="155" width="8" height="20" fill="#8B4513" stroke="#333" stroke-width="2"/>

  <!-- Dog paws -->
  <ellipse cx="79" cy="178" rx="6" ry="4" fill="#333"/>
  <ellipse cx="94" cy="178" rx="6" ry="4" fill="#333"/>
  <ellipse cx="109" cy="178" rx="6" ry="4" fill="#333"/>
  <ellipse cx="124" cy="178" rx="6" ry="4" fill="#333"/>
