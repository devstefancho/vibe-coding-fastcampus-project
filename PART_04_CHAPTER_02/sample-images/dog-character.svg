<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dog body -->
  <ellipse cx="100" cy="135" rx="45" ry="35" fill="#8B4513" stroke="#333" stroke-width="2"/>

  <!-- Dog head -->
  <ellipse cx="100" cy="85" rx="30" ry="25" fill="#8B4513" stroke="#333" stroke-width="2"/>

  <!-- Dog snout -->
  <ellipse cx="100" cy="95" rx="15" ry="10" fill="#DEB887" stroke="#333" stroke-width="2"/>

  <!-- Dog ears -->
  <ellipse cx="80" cy="70" rx="12" ry="20" fill="#654321" stroke="#333" stroke-width="2" transform="rotate(-30 80 70)"/>
  <ellipse cx="120" cy="70" rx="12" ry="20" fill="#654321" stroke="#333" stroke-width="2" transform="rotate(30 120 70)"/>

  <!-- Dog eyes -->
  <circle cx="90" cy="78" r="5" fill="#333"/>
  <circle cx="110" cy="78" r="5" fill="#333"/>
  <circle cx="92" cy="76" r="2" fill="#FFF"/>
  <circle cx="112" cy="76" r="2" fill="#FFF"/>

  <!-- Dog nose -->
