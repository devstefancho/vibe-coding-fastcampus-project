<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밈 생성기 - Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎨 밈 생성기</h1>
            <p>이미지에 텍스트를 추가하여 나만의 밈을 만들어보세요</p>
        </header>

        <div class="main-content">
            <!-- 왼쪽: 컨트롤 패널 -->
            <aside class="control-panel">
                <section class="panel-section">
                    <h3>📸 이미지 선택</h3>

                    <!-- 배경 템플릿 -->
                    <div class="template-section">
                        <h4>배경 템플릿</h4>
                        <div class="template-grid">
                            <button class="template-btn" data-color="#667eea" style="background: #667eea;"></button>
                            <button class="template-btn" data-color="#f093fb" style="background: #f093fb;"></button>
                            <button class="template-btn" data-color="#4facfe" style="background: #4facfe;"></button>
                            <button class="template-btn" data-color="#43e97b" style="background: #43e97b;"></button>
                        </div>
                    </div>

                    <!-- 이미지 업로드 -->
                    <div class="upload-section">
                        <h4>또는 이미지 업로드</h4>
                        <div class="upload-area" id="uploadArea">
                            <input type="file" id="imageInput" accept="image/*" hidden>
                            <p>🖼️ 클릭하거나 드래그하여 업로드</p>
                        </div>
                    </div>
                </section>

                <!-- 이미지 조정 -->
                <section class="panel-section" id="imageAdjustSection" style="display: none;">
                    <h3>🔧 이미지 조정</h3>

                    <div class="control-group">
                        <label>맞춤 방식</label>
                        <select id="imageFit">
                            <option value="cover">Cover (꽉 채우기)</option>
                            <option value="contain">Contain (전체 보기)</option>
                            <option value="fill">Fill (늘이기)</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label>크기: <span id="scaleValue">100</span>%</label>
                        <input type="range" id="imageScale" min="50" max="200" value="100">
                    </div>

                    <div class="control-group">
                        <label>X 위치: <span id="imageXValue">50</span>%</label>
                        <input type="range" id="imageX" min="0" max="100" value="50">
                    </div>

                    <div class="control-group">
                        <label>Y 위치: <span id="imageYValue">50</span>%</label>
                        <input type="range" id="imageY" min="0" max="100" value="50">
                    </div>
                </section>

                <!-- 텍스트 편집 -->
                <section class="panel-section">
                    <h3>✏️ 텍스트 편집</h3>

                    <!-- 상단 텍스트 -->
                    <div class="text-section">
                        <h4>상단 텍스트</h4>
                        <input type="text" id="topText" placeholder="상단 텍스트 입력" maxlength="50">

                        <div class="text-controls">
                            <div class="control-group">
                                <label>폰트 크기</label>
                                <input type="number" id="topFontSize" value="48" min="20" max="120">
                            </div>

                            <div class="control-group">
                                <label>색상</label>
                                <input type="color" id="topColor" value="#ffffff">
                            </div>

                            <div class="control-group">
                                <label>X 좌표</label>
                                <input type="number" id="topX" value="400" step="1">
                            </div>

                            <div class="control-group">
                                <label>Y 좌표</label>
                                <input type="number" id="topY" value="80" step="1">
                            </div>

                            <div class="control-group">
                                <label>회전 (도)</label>
                                <input type="number" id="topRotation" value="0" min="-180" max="180">
                            </div>
                        </div>
                    </div>

                    <!-- 하단 텍스트 -->
                    <div class="text-section">
                        <h4>하단 텍스트</h4>
                        <input type="text" id="bottomText" placeholder="하단 텍스트 입력" maxlength="50">

                        <div class="text-controls">
                            <div class="control-group">
                                <label>폰트 크기</label>
                                <input type="number" id="bottomFontSize" value="48" min="20" max="120">
                            </div>

                            <div class="control-group">
                                <label>색상</label>
                                <input type="color" id="bottomColor" value="#ffffff">
                            </div>

                            <div class="control-group">
                                <label>X 좌표</label>
                                <input type="number" id="bottomX" value="400" step="1">
                            </div>

                            <div class="control-group">
                                <label>Y 좌표</label>
                                <input type="number" id="bottomY" value="520" step="1">
                            </div>

                            <div class="control-group">
                                <label>회전 (도)</label>
                                <input type="number" id="bottomRotation" value="0" min="-180" max="180">
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 공유 버튼 -->
                <section class="panel-section">
                    <h3>💾 저장 및 공유</h3>
                    <div class="share-buttons">
                        <button class="btn btn-download" id="downloadBtn">
                            📥 PNG 다운로드
                        </button>
                        <button class="btn btn-copy" id="copyBtn">
                            📋 클립보드 복사
                        </button>
                        <button class="btn btn-twitter" id="twitterBtn">
                            🐦 Twitter 공유
                        </button>
                    </div>
                </section>
            </aside>

            <!-- 오른쪽: Canvas 미리보기 -->
            <main class="canvas-area">
                <div class="canvas-container">
                    <canvas id="memeCanvas" width="800" height="600"></canvas>
                    <div class="canvas-hint">
                        💡 텍스트를 드래그하여 위치를 이동할 수 있습니다
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 메시지 알림 -->
    <div id="messageContainer"></div>

    <script src="script.js"></script>
</body>
</html>
